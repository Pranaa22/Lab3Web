  <body>
    <header>
      <h1>Membuat Table</h1>
    </header>
    <!-- Membuat Tabel -->

    <!-- Mengatur Margin dan Padding  -->
    <table border="1" cellpadding="4" cellspacing="0">
      <thead>
        <tr>
          <th>No.</th>
          <th>Fakultas</th>
          <th>Program Studi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td>Teknik</td>
          <td>Teknik Informatika</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>Teknik</td>
          <td>Teknik Industri</td>
        </tr>
        <tr>
          <td>3.</td>
          <td>Teknik</td>
          <td>Teknik Lingkungan</td>
        </tr>
      </tbody>
    </table>
    
    <!-- Menggabungkan Sel Data -->
    <table border="1" cellpadding="6" cellspacing="0">
      <thead>
        <tr>
          <th>No.</th>
          <th>Fakultas</th>
          <th>Program Studi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td rowspan="3">Teknik</td>
          <td>Teknik Informatika</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>Teknik Industri</td>
        </tr>
        <tr>
          <td>3.</td>
          <td>Teknik Lingkungan</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
